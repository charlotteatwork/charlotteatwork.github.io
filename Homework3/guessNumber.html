<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/main.css">
    <script type='text/javascript' src='js/guessNumber.js'></script>
    <title>猜數字遊戲</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="changeToComputerGuess" class="col-6">
                <a href="#" onclick="computerGuessMode();">COMPUTER GUESS MODE</a>
            </div>
            <div id="changeToUserGuess" class="col-6">
                <a href="#" onclick="userGuessMode();">USER GUESS MODE</a>
            </div>
            <div class="col-6 floatRight" style="text-align: right;">
                <a href="#" onclick="showRulePan();">RULE</a>
            </div>
        </div>
        <div class="row gameTitle">Guess Number</div>
        <div id="userInputNumberPanel" class="row numberInputPan">
            <input type="text" id="num0" size="1" maxlength="1">
            <input type="text" id="num1" size="1" maxlength="1">
            <input type="text" id="num2" size="1" maxlength="1">
            <input type="text" id="num3" size="1" maxlength="1">
        </div>
        <div id="congratsUserPanel" class="row congratsPanel">
            恭喜！答對了！
            <div id="answerDiv"></div>
            <div class="floatRight">
                <a class="playAgain" href="#" onclick="userGuesspPlayAgain();">Play Again!</a>
            </div>
        </div>
        <div id="guessingList" class="row">
            <div id="userTitle" class="col-4">User</div>
            <div id="cpTitle" class="col-4 floatRight">Computer</div>
        </div>
        <div id="computerGuessingPanel" class="row">
            <div class="col-5">
                <span id="cpNum0" class="col-2 abStyle"></span>
                <span id="cpNum1" class="col-2 abStyle"></span>
                <span id="cpNum2" class="col-2 abStyle"></span>
                <span id="cpNum3" class="col-2 abStyle"></span>
            </div>
            <div class="col-5 computerGuessingOutput floatRight">
                <input type="text" id="inputCountA" size="1" onkeyup="inputCountFocus();">
                <span class="abStyle">A</span>
                <input type="text" id="inputCountB" size="1" onkeyup="computerGuessNumber();">
                <span class="abStyle">B</span>
            </div>
        </div>
        <div id="computerRightPanel" class="row congratsPanel">
            電腦猜對了！
            <div class="floatRight">
                <a class="playAgain" href="#" onclick="computerGuessPlayAgain();">Play Again!</a>
            </div>
        </div>
        <div class="row">
            <table id="guessTable" width="100%">
            </table>
        </div>
    </div>
    <div class="container">
        <div id="rulePanel" class="col-12">
            <div class="row"> Rules: </div>
            <div class="row">
                <div class="col-8 floatRight">
                    <span>"A"</span> indicates both the number AND the postion are CORRECT.
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <span>"B"</span> indicates the correct number BUT in the WRONG spot.
                </div>
            </div>
            <div class="row">
                <a href="#" onclick="hideRulePan();">BACK</a>
            </div>
        </div>
    </div>
</body>

</html>
